<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Post</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form p {
      margin-bottom: 40px;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      font-family: inherit;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-top: 30px;
    }

    button:hover {
      background-color: #45a049;
    }

    .cancel-link {
      display: inline-block;
      margin-left: 15px;
      color: #f44336;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .cancel-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Edit Post</h1>
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}&nbsp;&nbsp;

    <button type="submit">Save Changes</button>
    <a href="{% url 'home' %}" class="cancel-link">Cancel</a>
  </form>
</body>
</html>
