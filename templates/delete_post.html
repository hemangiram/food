<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <a href="{% url 'delete_post' %}"></a>
    <title>Delete Blog Post</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .warning { color: red; font-weight: bold; }
        form { margin-top: 20px; }
        button { padding: 8px 12px; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Delete Blog Post</h1>
    <p class="warning">Are you sure you want to delete "{{ post.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'post_list' %}">Cancel</a>
    </form>
</body>
</html>
